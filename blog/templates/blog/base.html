<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>

    <!-- add icon link -->
    <link
      rel="icon"
      href="https://img.icons8.com/dusk/100/000000/b.png"
      type="image/x-icon"
    />

    <!-- Bootstrap -->

    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
      integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
      integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <!-- Medium Style Editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css"
      type="text/css"
      media="screen"
      charset="utf-8"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/blog-style.css' %}" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Russo+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="loader">
    <nav class="navbar navbar-expand-md navbar-light bg-danger">
      <div class="container-fluid">
        <a
          class="navbar-brand nav-link active"
          aria-current="page"
          href="{% url 'post_list' %}"
          ><img
            class="image-src"
            src="https://img.icons8.com/external-wanicon-lineal-color-wanicon/64/000000/external-blog-digital-content-wanicon-lineal-color-wanicon.png"
          />
          My blog</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mx-2 mb-1 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'about'%}"
                ><img
                  class="image-src"
                  src="https://img.icons8.com/office/40/000000/about.png"
                />
                About</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://www.github.com"
                ><img
                  class="image-src"
                  src="https://img.icons8.com/ios-filled/100/000000/github.png"
                />
                Github</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://www.linkedin.com"
                ><img
                  class="image-src"
                  src="https://img.icons8.com/ios-filled/100/000000/linkedin.png"
                />
                Linkedin</a
              >
            </li>
          </ul>
          <ul class="navbar-nav ms-auto mx-2">
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'post_new' %}">
                <img
                  class="image-src"
                  src="https://img.icons8.com/fluency/50/000000/new-view.png"
                />
                New Post</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'post_draft_list' %}">
                <img
                  class="image-src"
                  src="https://img.icons8.com/external-inipagistudio-lineal-color-inipagistudio/64/000000/external-draft-publishing-company-inipagistudio-lineal-color-inipagistudio.png"
                />
                Drafts</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout'%}"
                ><img
                  class="image-src"
                  src="https://img.icons8.com/color/96/000000/logout-rounded--v1.png"
                />
                Log Out</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link">
                <img
                  class="image-src"
                  src="https://img.icons8.com/office/80/000000/user.png"
                />
                {{ user.username }}</a
              >
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login' %}"
                ><img
                  class="image-src"
                  src="https://img.icons8.com/external-kiranshastry-lineal-color-kiranshastry/128/000000/external-user-law-and-crime-kiranshastry-lineal-color-kiranshastry.png"
                />
                Superuser</a
              >
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <!-- CONTENT BLOCK -->
    <div class="container">
      <div class="row">
        <div class="col-md-10 offset-md-1">
          <div class="blog_posts">{% block body_block %} {% endblock %}</div>
        </div>
      </div>
    </div>
  </body>
</html>
